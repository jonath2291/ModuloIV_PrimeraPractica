        <style>
            .color-box {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin: 7px;
                display: inline-block;
            }

            .clic{
                cursor: pointer;
            }

            .quantity button{
                border-radius: 50%;
                display: inline-block;
                width: 30px;
            }
            .quantity div{
                text-align: center;
                min-width: 30px;
                display: inline-block;
                font-weight: bold;
            }
            .buy-box{
                margin: 20px;
            }
            footer {
                
                text-align: center;
                padding: 30px 10px;
                margin-top: 50px;
                min-height: 100px;
            }
            .container{
                margin-top: 50px;
            }
            .producto-relacionado-precio{

                text-align: center;
                padding: 10px;

</head>

<body>
    <nav id="menubar" class="navbar navbar-expand-lg " :style="menuColor">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TituloPagina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" :href="menus[0].url">{{menus[0].etiqueta}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" :href="menus[1].url">{{menus[1].etiqueta}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div  id="producto" class="container">

        <div  class="row">
            <h3>{{ nombre }}</h3>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 ">
                <img v-bind:src="imagen"
                    alt="" width="100%">
            </div>
            <div  class="col-12 col-sm-6  col-md-8">
                <h6 >{{ descripcion }}</h6>
                

                <div  id="price" :style="precioEstilos" class="p-3 mb-2 text-black" >
                   <div id="producto_detalle"> Precio: {{xx}} BOB </div>
                </div>
                

                <h5>Color</h5>
                <div>
                    <div class="color-box clic" :style="colores[0]"></div>
                    <div class="color-box clic" :style="colores[1]"></div>
                    <div class="color-box clic" :style="colores[2]"></div>
                    <div class="color-box clic" :style="colores[3]"></div>
                </div>
                <h5>Cantidad</h5>
                    <template>
                        <div id="buttons">
                            <buttons></buttons>
                        </div> 

                    </template>
            </div>

                  
             
                
            </div>
        </div>
    </div>



    <div class="container ">

        <div class="row">
            <h4>Productos relacionados</h4>
        </div>
        <div id="prod_relacionados" class="row">
            
                
                    <div v-for="(item,i) in datos" class="col">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.nombre }}</h5>
                                <img v-bind:src="item.imagen" alt="" width="100%">
                                <p class="card-text">{{ item.descripcion }}</p>
                                <div class="producto-relacionado-precio">Precio: {{ item.precio }} BOB</div>
                            </div>
                            <div >
                                <div v-for="colors in item.colores" class="color-box" :style="colors"></div>
                            </div>
                        </div>
                    </div>
                  
                        
        </div>
    </div>

    <footer id="footer" :style="footerColor">
        
    </footer>
</body>
